<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        #container {
            text-align: center;
        }
        button{
            color: rgb(255, 255, 255);
            background-color: blue;
            padding: 5px 5px;
            width: 10%;

        }

    </style>
</head>
<body>
    <div id="container">
    <h1>To Do List</h1>
    <form>
        <input type="text" id="task" placeholder="Type Task Here"> 
        <button type="button" id="add-task">Add</button>
    </form>
</div>

    <ul id="tasks"></ul>
    <script type ="text/javascript"src="app.js"></script>
</body>
</html>
